  <script src="https://cdn.tailwindcss.com">
function openMovie(movie, index) {
  const ext = movie.video.split('.').pop().split('?')[0];
  if (ext === "mp4") {
    document.getElementById("modal-title").textContent = movie.title;
    document.getElementById("modal-description").textContent = movie.description || "";
    document.getElementById("episode-num").textContent = index + 1;
    const videoElem = document.getElementById("modal-video");
    videoElem.src = movie.video;
    videoElem.load();
    document.getElementById("playback-modal").classList.remove("hidden");
    document.body.style.overflow = "hidden";
  } else {
    window.location.href = `player.html?video=${encodeURIComponent(movie.video)}`;
  }
}

// Hook up cards
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("episodes");
  if (!container) return;
  container.innerHTML = "";
  movies.forEach((movie, idx) => {
    const card = document.createElement("div");
    card.className = "episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg relative cursor-pointer";
    card.innerHTML = `
      <div class="relative">
        <img src="${movie.image}" alt="${movie.title}" class="w-full h-60 object-cover">
        <div class="play-icon"><i class="fas fa-play"></i></div>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white">${movie.title}</h3>
        <p class="text-sm text-gray-400">${movie.runtime} â€¢ ${movie.rating}</p>
      </div>
    `;
    card.addEventListener("click", () => openMovie(movie, idx));
    container.appendChild(card);
  });
  document.getElementById("close-modal")?.addEventListener("click", () => {
    document.getElementById("playback-modal").classList.add("hidden");
    document.getElementById("modal-video").pause();
    document.body.style.overflow = "";
  });
});

</script>

    // DOM Elements
    const episodesContainer = document.getElementById('episodes');
    const searchInput = document.getElementById('search-input');
    const clearSearch = document.getElementById('clear-search');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const sortSelect = document.getElementById('sort-select');
    const noResults = document.getElementById('no-results');
    const themeToggle = document.getElementById('theme-toggle');
    const searchContainer = document.querySelector('.search-container');
    const playbackModal = document.getElementById('playback-modal');
    const closeModal = document.getElementById('close-modal');
    const modalVideo = document.getElementById('modal-video');
    const modalTitle = document.getElementById('modal-title');
    const modalCategory = document.getElementById('modal-category');
    const modalRuntime = document.getElementById('modal-runtime');
    const modalRating = document.getElementById('modal-rating');
    const modalDescription = document.getElementById('modal-description');
    const modalCast = document.getElementById('modal-cast');
    const playButton = document.getElementById('play-button');

    // Current filter state
    let currentFilter = 'all';
    let currentSearch = '';
    let currentSort = 'year-desc';

    // Initialize the page
    function init() {
      renderMovies();
      setupEventListeners();
    }

    // Render movies based on current filters and search
    function renderMovies() {
      episodesContainer.innerHTML = '';
      
      let filteredMovies = [...movies];
      
      // Apply search filter
      if (currentSearch) {
        filteredMovies = filteredMovies.filter(movie => 
          movie.title.toLowerCase().includes(currentSearch.toLowerCase())
        );
      }
      
      // Apply category filter
      if (currentFilter !== 'all') {
        filteredMovies = filteredMovies.filter(movie => 
          movie.category === currentFilter
        );
      }
      
      // Apply sorting
      filteredMovies.sort((a, b) => {
        switch(currentSort) {
          case 'year-desc':
            return b.year - a.year;
          case 'year-asc':
            return a.year - b.year;
          case 'rating-desc':
            return parseFloat(b.rating) - parseFloat(a.rating);
          case 'rating-asc':
            return parseFloat(a.rating) - parseFloat(b.rating);
          case 'title-asc':
            return a.title.localeCompare(b.title);
          case 'title-desc':
            return b.title.localeCompare(a.title);
          default:
            return 0;
        }
      });
      
      // Display no results message if no movies match filters
      if (filteredMovies.length === 0) {
        noResults.classList.remove('hidden');
      } else {
        noResults.classList.add('hidden');
        filteredMovies.forEach(movie => {
          const movieElement = createMovieElement(movie);
          episodesContainer.appendChild(movieElement);
        });
      }
    }

    // Create movie card element
    function createMovieElement(movie) {
      const movieElement = document.createElement('div');
      movieElement.className = 'episode-card bg-gray-800 rounded-xl overflow-hidden transition transform hover:scale-105 hover:shadow-lg relative';
      
      // Determine category badge class
      let categoryClass = '';
      switch(movie.category) {
        case 'dc':
          categoryClass = 'category-dc';
          break;
        case 'batman':
          categoryClass = 'category-batman';
          break;
        case 'superman':
          categoryClass = 'category-superman';
          break;
        case 'justice':
          categoryClass = 'category-justice';
          break;
        default:
          categoryClass = 'category-other';
      }
      
      movieElement.innerHTML = `
        <div class="relative">
          <img src="${movie.image}" alt="${movie.title}" class="w-full h-64 object-cover">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="p-4">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg truncate">${movie.title}</h3>
            <span class="text-blue-400 text-sm font-semibold">${movie.rating}</span>
          </div>
          <div class="flex justify-between items-center text-sm text-gray-400 mb-3">
            <span>${movie.year}</span>
            <span>${movie.runtime}</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="category-badge ${categoryClass}">${getCategoryName(movie.category)}</span>
            <button class="text-gray-400 hover:text-white transition">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      `;
      
      // Add click event to play video
      movieElement.addEventListener('click', (e) => {
        // Don't trigger if clicking on ellipsis button
        if (!e.target.closest('button')) {
          if (movie.video.endsWith('.mp4')) {
            openModal(movie);
          } else {
            // For .txt and .m3u8 links, open in player.html
            window.open(`player.html?video=${encodeURIComponent(movie.video)}&title=${encodeURIComponent(movie.title)}`, '_blank');
          }
        }
      });
      
      return movieElement;
    }

    // Get display name for category
    function getCategoryName(category) {
      switch(category) {
        case 'dc': return 'DC';
        case 'batman': return 'Batman';
        case 'superman': return 'Superman';
        case 'justice': return 'Justice League';
        default: return 'Other';
      }
    }

    // Open modal with movie details
    function openModal(movie) {
      modalTitle.textContent = movie.title;
      modalRuntime.textContent = movie.runtime;
      modalRating.textContent = movie.rating;
      modalDescription.textContent = movie.description;
      modalCast.textContent = movie.cast;
      
      // Set category badge
      modalCategory.className = 'category-badge px-2 py-0.5 rounded-full text-xs';
      switch(movie.category) {
        case 'dc':
          modalCategory.classList.add('category-dc');
          break;
        case 'batman':
          modalCategory.classList.add('category-batman');
          break;
        case 'superman':
          modalCategory.classList.add('category-superman');
          break;
        case 'justice':
          modalCategory.classList.add('category-justice');
          break;
        default:
          modalCategory.classList.add('category-other');
      }
      modalCategory.textContent = getCategoryName(movie.category);
      
      // Set video source
      modalVideo.src = movie.video;
      modalVideo.poster = movie.image;
      
      // Show modal
      playbackModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closePlaybackModal() {
      playbackModal.classList.add('hidden');
      document.body.style.overflow = '';
      modalVideo.pause();
    }

    // Setup event listeners
    function setupEventListeners() {
      // Search input
      searchInput.addEventListener('input', (e) => {
        currentSearch = e.target.value;
        if (currentSearch) {
          clearSearch.classList.remove('hidden');
        } else {
          clearSearch.classList.add('hidden');
        }
        renderMovies();
      });
      
      // Clear search
      clearSearch.addEventListener('click', () => {
        searchInput.value = '';
        currentSearch = '';
        clearSearch.classList.add('hidden');
        renderMovies();
      });
      
      // Filter buttons
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          currentFilter = button.dataset.filter;
          renderMovies();
        });
      });
      
      // Sort select
      sortSelect.addEventListener('change', (e) => {
        currentSort = e.target.value;
        renderMovies();
      });
      
      // Theme toggle
      themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        if (document.body.classList.contains('light-mode')) {
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });
      
      // Search container focus
      searchInput.addEventListener('focus', () => {
        searchContainer.classList.add('focused');
      });
      
      searchInput.addEventListener('blur', () => {
        searchContainer.classList.remove('focused');
      });
      
      // Modal close
      closeModal.addEventListener('click', closePlaybackModal);
      playbackModal.addEventListener('click', (e) => {
        if (e.target === playbackModal) {
          closePlaybackModal();
        }
      });
      
      // Play button in modal
      playButton.addEventListener('click', () => {
        if (modalVideo.paused) {
          modalVideo.play();
          playButton.innerHTML = '<i class="fas fa-pause mr-2"></i> Pause';
        } else {
          modalVideo.pause();
          playButton.innerHTML = '<i class="fas fa-play mr-2"></i> Play';
        }
      });
      
      // Video ended event
      modalVideo.addEventListener('ended', () => {
        playButton.innerHTML = '<i class="fas fa-play mr-2"></i> Play';
      });
    }

    // Initialize the app
    init();
  
function openMovie(movie, index) {
  const ext = movie.video.split('.').pop().split('?')[0];
  if (ext === "mp4") {
    document.getElementById("modal-title").textContent = movie.title;
    document.getElementById("modal-description").textContent = movie.description || "";
    document.getElementById("episode-num").textContent = index + 1;
    const videoElem = document.getElementById("modal-video");
    videoElem.src = movie.video;
    videoElem.load();
    document.getElementById("playback-modal").classList.remove("hidden");
    document.body.style.overflow = "hidden";
  } else {
    window.location.href = `player.html?video=${encodeURIComponent(movie.video)}`;
  }
}

// Hook up cards
document.addEventListener("DOMContentLoaded", () => {
  const container = document.getElementById("episodes");
  if (!container) return;
  container.innerHTML = "";
  movies.forEach((movie, idx) => {
    const card = document.createElement("div");
    card.className = "episode-card bg-gray-800 rounded-lg overflow-hidden shadow-lg relative cursor-pointer";
    card.innerHTML = `
      <div class="relative">
        <img src="${movie.image}" alt="${movie.title}" class="w-full h-60 object-cover">
        <div class="play-icon"><i class="fas fa-play"></i></div>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-white">${movie.title}</h3>
        <p class="text-sm text-gray-400">${movie.runtime} â€¢ ${movie.rating}</p>
      </div>
    `;
    card.addEventListener("click", () => openMovie(movie, idx));
    container.appendChild(card);
  });
  document.getElementById("close-modal")?.addEventListener("click", () => {
    document.getElementById("playback-modal").classList.add("hidden");
    document.getElementById("modal-video").pause();
    document.body.style.overflow = "";
  });
});

</script>
</body>
